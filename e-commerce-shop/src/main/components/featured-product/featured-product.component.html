<!-- Products Start -->

<div class="row px-xl-5">
    <img *ngIf="featuredProduct.length == 0" class="mx-auto" src="../../../assets/images/no-product-found.png" alt="">
    <div *ngFor="let item of featuredProduct; let index = index " class="col-lg-3 col-md-4 col-sm-6 pb-1">
        <div class="product-item bg-light mb-4">
            <div class="product-img position-relative overflow-hidden">
                <img class="img-fluid w-100 " style="height:300px;" src="{{item.image | image}}"  alt="">
                <!-- <div class="product-action" >
                    <a *ngFor="let action of productActionIcon" class="btn btn-outline-dark btn-square" [routerLink]="action?.route" ><i (click)="onFavoriteClick(action, item)" class="{{action.icon}}"></i></a>
                </div> -->
                <div class="product-action">
                    <a class="btn btn-outline-dark btn-square" [routerLink]="['/cart']" ><i class="fa fa-shopping-cart"></i></a>
                    <a class="btn btn-outline-dark btn-square" (click)="onFavoriteClick(index)" ><i class="fa fa-heart" [ngClass]="{'text-danger' : item.isFavorite}"></i></a>
                    <a class="btn btn-outline-dark btn-square" ><i class="fa fa-sync-alt"></i></a>
                    <a class="btn btn-outline-dark btn-square" [routerLink]="['/shop-detail', item._id]" ><i class="fa fa-search"></i></a>
                </div>
            </div>
            <div class="text-center py-4">
                <a class="h6 text-decoration-none d-block text-truncate" [routerLink]="['/shop-detail', item._id]" >{{item.title}}</a>
                <div class="d-flex align-items-center justify-content-center mt-2">
                    <h5>{{item?.price * currencyInfo.currencyPrice  | currency : currencyInfo.currencyName}}</h5><h6 class="text-muted ml-2"><del>{{item?.price * currencyInfo.currencyPrice  | currency : currencyInfo.currencyName}}</del></h6>
                </div>
                <div class="d-flex align-items-center justify-content-center mb-1 text-primary" *ngIf="item.rating.rate">
                    <app-rating [rating] = "item.rating.rate" [ratingCount]="item.rating.count" ></app-rating>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Products End -->
