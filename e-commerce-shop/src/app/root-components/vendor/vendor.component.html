<div class="container-fluid py-5">
    <div class="row ">
           <div class="col ">
            <drag-scroll [scrollbar-hidden]="true" >
                <div class="d-flex flex-row ">
                    <div *ngFor="let item of vendors" class="bg-light p-4 m-3">
                        <img src="{{item.image}}" style="height: 200px; width: 200px;" alt="">
                    </div>
                </div>
            </drag-scroll>
            </div>
   </div>
</div>
