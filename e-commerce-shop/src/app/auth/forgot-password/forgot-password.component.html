<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Reset Password</p>
  
                  <form [formGroup]="resetPasswordForm" class="mx-1 mx-md-4" (ngSubmit)="resetPassword()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 mt-4 mr-2 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" >Your Email</label>
                        <input type="email"  formControlName="email" class="form-control" />
                        <ul *ngIf="resetPasswordForm.controls['email'].invalid && (resetPasswordForm.controls['email'].dirty || resetPasswordForm.controls['email'].touched)">
                            <li *ngIf="resetPasswordForm.controls['email'].hasError('required')" style="color: red;">
                              Your Email is required
                            </li>
                            <li *ngIf="resetPasswordForm.controls['email'].hasError('email')" style="color: red;">
                                Please enter valid Email
                              </li>
                        </ul>
                      </div>
                    </div>


                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-info rounded btn-lg" (click)="sentOtp()">sent OTP</button>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 mt-4 mr-2 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" >Enter OTP</label>
                          <input type="text"  formControlName="resetOtp" class="form-control" />
                          <ul *ngIf="resetPasswordForm.controls['resetOtp'].invalid && (resetPasswordForm.controls['resetOtp'].dirty || resetPasswordForm.controls['resetOtp'].touched)">
                              <li *ngIf="resetPasswordForm.controls['resetOtp'].hasError('required')" style="color: red;">
                                OTP is required
                              </li>
                          </ul>
                        </div>
                      </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 mt-4 mr-2 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" >Enter new password</label>
                        <input type="password"  formControlName="newPassword" class="form-control" />
                        <ul *ngIf="resetPasswordForm.controls['newPassword'].invalid && (resetPasswordForm.controls['newPassword'].dirty || resetPasswordForm.controls['newPassword'].touched)">
                            <li *ngIf="resetPasswordForm.controls['newPassword'].hasError('required')" style="color: red;">
                              Password is required
                            </li>
                        </ul>
                      </div>
                    </div>

                    <!-- <div class="form-check d-flex justify-content-center mb-5">
                      <label class="form-check-label" for="form2Example3">
                        Already have an Account ?  <a>Login here</a>
                      </label>
                    </div> -->
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">reset</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
