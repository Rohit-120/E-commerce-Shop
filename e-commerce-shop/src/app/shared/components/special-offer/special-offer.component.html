

<div *ngFor="let item of specialOfferItem  " class="product-offer mb-30" style="height: 200px;">
    <img class="img-fluid" src="{{item.image}}" alt="">
    <div class="offer-text">
        <h6 class="text-white text-uppercase">{{item.discount}}</h6>
        <h3 class="text-white mb-3">{{item.title}}</h3>
        <a [routerLink]="['/shop']" class="btn btn-primary">{{item.button}}</a>
    </div>
</div>
