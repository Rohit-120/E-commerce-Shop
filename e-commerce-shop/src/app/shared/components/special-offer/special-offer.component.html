

<div *ngFor="let item of offerProduct " class="product-offer mb-30" style="height: 200px;">
    <img class="img-fluid" src="{{item.image | image}}" alt="">
    <div class="offer-text">
        <h6 class="text-white text-uppercase">{{item.offerTitle}}</h6>
        <h3 class="text-white mb-3">{{item.offerType}}</h3>
        <a [routerLink]="['/shop']" class="btn btn-primary">{{item.btnName}}</a>
    </div>
</div>
