 <!-- Topbar Start -->
 <div class="container-fluid">
    <div class="row bg-secondary py-1 px-xl-5">
        <div class="col-lg-6 d-none d-lg-block">
            <div class="d-inline-flex align-items-center h-100">
                <a class="text-body mr-3" [routerLink]="item.route" *ngFor="let item of topbarNavItems" >{{item.navItem}}</a>
                <!-- <a class="text-body mr-3" href="">Contact</a>
                <a class="text-body mr-3" href="">Help</a>
                <a class="text-body mr-3" href="">FAQs</a> -->
            </div>
        </div>
        <div class="col-lg-6 text-center text-lg-right">
            <div class="d-inline-flex align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">My Account</button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <button *ngIf="!isLogin" class="dropdown-item" type="button" [routerLink]="['/auth/login']" >Log In</button>
                        <button *ngIf="isLogin" class="dropdown-item" type="button" (click)="logOut()" >Log Out</button>
                    </div>
                </div>
                <div class="btn-group mx-2" >
                    <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">{{currencyChange}}</button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <button *ngFor="let item of currencies"  class="dropdown-item" type="button" (click)="onCurrencyChange(item)" >{{item.name}}</button>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">{{languageLabel}}</button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <button *ngFor="let item of languages" class="dropdown-item" type="button"  (click)="onLanguageChange(item)" >{{item.label}}</button>
                    </div>
                </div>
            </div>
            <div class="d-inline-flex align-items-center d-block d-lg-none">    
                <a href="" class="btn px-0 ml-2">
                    <i class="fas fa-heart text-dark"></i>
                    <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
                </a>
                <a href="" class="btn px-0 ml-2">
                    <i class="fas fa-shopping-cart text-dark"></i>
                    <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
        <div class="col-lg-4">
            <a translate="no" class="text-decoration-none">
                <span class="h1 text-uppercase text-primary bg-dark px-2">Multi</span>
                <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shop</span>
            </a>
        </div>
        <div class="col-lg-4 col-6 text-left">
            <form action="">
                <div class="input-group">
                    <input type="text" class="form-control" name="searchData" placeholder="Search for products" [(ngModel)]="searchData">
                    <div class="input-group-append">
                        <button class="input-group-text bg-transparent text-primary" (click)="productSearchClick()">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-4 col-6 text-right">
            <p class="m-0">Customer Service</p>
            <h5 class="m-0">+012 345 6789</h5>
        </div>
    </div>
</div>
<!-- Topbar End -->
